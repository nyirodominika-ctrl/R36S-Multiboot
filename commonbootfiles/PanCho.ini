#         1                5          #
#         ▲               (X)         #
#     4 ◄   ► 2   Custom(Y) (A)Orig   #
#         ▼               (B)         #
#         3              RGB20S       #
#         _                _          #
#       /   \            /   \        #
#      |     |          |     |       #
#       \ _ /            \ _ /        #
