# Functions
setenv SaveLogoEnv 'env export -t 0x00800800 PanelPathSlash; fatwrite mmc 1:1 0x00800800 logo.env ${filesize}'
setenv EnvSave "saveenv; run SaveLogoEnv"

# Init vars but dont save until a panel is chosen
if env exist PanChoInitialized
then
    echo PanCho Previously initialized...
else
    setenv PanelNum 4
    setenv PanelPath "ScreenFiles/Panel ${PanelNum}"
    setenv PanelPathSlash "ScreenFiles/Panel ${PanelNum}/"
    setenv PanelSettingIsPermanent false
    setenv PanChoInitialized true
fi

# Re-init decision-making var
setenv RunPanCho false

if ${PanelSettingIsPermanent}
then
    echo "Panel Setting Is Permanent... skipping PanCho"
else
    # if pressing R1...
    if gpio input c7
    then
        # ...and pressing Vol-
        if gpio input c1
        then
            # Disable Panel Chooser
            setenv PanelSettingIsPermanent true
            run EnvSave
        else
            # RunPanCho 
            setenv RunPanCho true
        fi
    fi
fi

if ${RunPanCho}
then
#     gpio ref
#     U = b12
#     R = b15
#     D = b13
#     L = b14
#     X(north) = b7
#     A(east) = b2
#     B(south) = b5
#     Y(west) = b6

    if gpio input b12
    then
        # Up
        setenv PanelNum "1"
        setenv PanelPath "ScreenFiles/Panel ${PanelNum}"
        setenv PanelPathSlash "ScreenFiles/Panel ${PanelNum}/"
        run EnvSave
        sleep 3
        poweroff
        
    elif gpio input b15
    then
        # Right
        setenv PanelNum "2"
        setenv PanelPath "ScreenFiles/Panel ${PanelNum}"
        setenv PanelPathSlash "ScreenFiles/Panel ${PanelNum}/"
        run EnvSave
        sleep 3
        poweroff
        
    elif gpio input b13
    then
        # Down
        setenv PanelNum "3"
        setenv PanelPath "ScreenFiles/Panel ${PanelNum}"
        setenv PanelPathSlash "ScreenFiles/Panel ${PanelNum}/"
        run EnvSave
        sleep 3
        poweroff
        
    elif gpio input b14
    then
        # Left
        setenv PanelNum "4"
        setenv PanelPath "ScreenFiles/Panel ${PanelNum}"
        setenv PanelPathSlash "ScreenFiles/Panel ${PanelNum}/"
        run EnvSave
        sleep 3
        poweroff
        
    elif gpio input b7
    then
        # X (north)
        setenv PanelNum "5"
        setenv PanelPath "ScreenFiles/Panel ${PanelNum}"
        setenv PanelPathSlash "ScreenFiles/Panel ${PanelNum}/"
        run EnvSave
        sleep 3
        poweroff
        
    elif gpio input b2
    then
        # A (east)
        setenv PanelNum "0"
        setenv PanelPath "ScreenFiles/Panel ${PanelNum}"
        setenv PanelPathSlash "ScreenFiles/Panel ${PanelNum}/"
        run EnvSave
        sleep 3
        poweroff
    
    elif gpio input b5
    then
        # B (South)
        setenv PanelNum "RGB20S"
        setenv PanelPath "ScreenFiles/Panel ${PanelNum}"
        setenv PanelPathSlash "ScreenFiles/Panel ${PanelNum}/"
        run EnvSave
        sleep 3
        poweroff

    # elif gpio input b6
    # then
    #     #Y (west)
    #     setenv PanelNum "Custom"
    #     setenv PanelPath "ScreenFiles/Panel ${PanelNum}"
    #     setenv PanelPathSlash "ScreenFiles/Panel ${PanelNum}/"
    #     run EnvSave
    #     sleep 3
    #     poweroff
        
    else
        echo "no button, no set"
    fi
fi
setenv Panel ${PanelNum}
echo "\${PanelNum} is ${PanelNum}"
echo "\${PanelPath} is ${PanelPath}"
echo "\${PanelPathSlash} is ${PanelPathSlash}"
echo "\${PanelSettingIsPermanent} is ${PanelSettingIsPermanent}"
echo "...and those vars should be persistant"
